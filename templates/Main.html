<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light justify-content-between">
          <div class="navbar-brand" href="#">
              <b><font color="red">Я</font></b>ндекс Лицей. Магнитогорск
          </div>
          <a role="button" href="/login" class="btn btn-warning">Войти в систему</a>
      </nav>
    </header>
    <main role="main" class="container">
         <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
     <ol class="carousel-indicators">
     <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
     <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
     <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
     </ol>
     <div class="carousel-inner">
         <div class="carousel-item active">
            <img class="d-block w-100" src="{{ src1 }}" alt="First slide">
         </div>
         <div class="carousel-item">
            <img class="d-block w-100" src="{{ src2 }}" alt="Second slide">
         </div>
         <div class="carousel-item">
            <img class="d-block w-100" src="{{ src3 }}" alt="Third slide">
         </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
        <nav class="navbar navbar-light bg-warning justify-content-between ">
        <a class="navbar-brand" href="/news">Главная</a>
        <div class="nav-item dropdown">
        <a class="navbar-brand dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Об организации
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/place">Расположение</a>
          <a class="dropdown-item" href="/teachers">Преподаватели</a>
          <a class="dropdown-item" href="/coordinator">Координатор</a>
        </div>
        </div>
        <a class="navbar-brand" href="#">Студентам</a>
        <a class="navbar-brand" href="#">Абитуриентам</a>
        </nav>
    </br>
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    </main>
  </body>
</html>
